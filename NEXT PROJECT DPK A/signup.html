<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up - PRACASS</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <div class="container">
    <div class="login">
      <form id="signupForm">
        <h1>Sign Up</h1>
        <hr>
        <p>Register to Pracass</p>

        <label for="email">Email</label>
        <input type="email" id="signupEmail" name="email" required placeholder="Pracass@gmail.com">

        <label for="password">Password</label>
        <input type="password" id="signupPassword" name="password" required placeholder="Create Your Password">

        <button type="submit">Sign Up</button>

        <p>Already have an account? <a href="login.html">Login</a></p>
      </form>
    </div>
      <div class="right" data-link="index.html">
        <img src="17_Juan_Xavier_L.P__X_PPLG_5-removebg-preview.png" alt="">

      </div>
  </div>

  <script src="signup.js"></script>
  <script src="link.js"></script>
</body>
</html>
